<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N-Body Simulation</title>
    <style>
        canvas { background: black; display: block; margin: auto; }
        #controls {
            text-align: center;
            color: black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<canvas id="simulationCanvas" width="800" height="600"></canvas>
<div id="controls">
    <label>Mass: <input type="number" id="mass" value="50"></label>
    <label>X: <input type="number" id="x" value="400"></label>
    <label>Y: <input type="number" id="y" value="100"></label>
    <label>VX: <input type="number" id="vx" value="0"></label>
    <label>VY: <input type="number" id="vy" value="2"></label>
    <button onclick="addBody()">Add Body</button>
</div>
<script src="main.js"></script>
</body>
</html>
